        <title>Package Updates</title>

        <meta name="title" content="Packages Updates">
        <meta name="description" content="Arch Linux Packages Updates">
        <!-- Google will often use this as its description of your page/site. Make it good. -->
        
        <meta name="author" content="Nicola Orritos">
        <meta name="Copyright" content="Copyleft Nicola Orritos 2014. 'Date a Cesare ciò che è di Cesare'">

        <!-- Dublin Core Metadata : http://dublincore.org/ -->
        <meta name="DC.title" content="Arch Linux Packages Updates">
        <meta name="DC.subject" content="Updated info on the latest packages released for Arch Linux">
        <meta name="DC.creator" content="Nicola Orritos">

        <!--  Mobile Viewport Fix
        j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag 
        device-width : Occupy full width of the screen in its current orientation
        initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
        maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        
        <link rel="shortcut icon" href="favicon.ico">
        <!-- This is the traditional favicon.
             - size: 16x16 or 32x32
             - transparency is OK
             - see wikipedia for info on browser support: http://mky.be/favicon/ -->

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- The is the icon for iOS's Web Clip.
             - size: 57x57 for older iPhones, 72x72 for iPads, 114x114 for iPhone4's retina display
               (IMHO, just go ahead and use the biggest one)
             - To prevent iOS from applying its styles to the icon name it thusly: apple-touch-icon-precomposed.png
             - Transparency is not recommended (iOS will put a black BG behind the icon) -->


        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300">
        <link rel="stylesheet" href="http://www.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" />
        <link rel="stylesheet" href="css/animate.min.css" />

        <!--[if lte IE 8]><script src="html5shiv.js" type="text/javascript"></script><![endif]-->

                    </section>
                </section>
            </div>
            
            <!-- Footer -->

            </div>
